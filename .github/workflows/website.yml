name: Continuous Deployment
on:
  push:
    branches:
      - v1

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Configure
        run: npm install
      - name: Build
        run: npm run build
      - name: Build Schemas
        run: npm run buildschemas
      - name: Run tests
        run: npm run test
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Configure
        run: npm install
      - name: Build
        run: npm run build
      - name: Build Schemas
        run: npm run buildschemas
      - name: Publush to Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: v1-site
          FOLDER: .vuepress/dist
          CLEAN: true
